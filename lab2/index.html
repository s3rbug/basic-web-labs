<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="ІО-01, Бугайчук, Сергій, Лабораторна №2, Варіант 22">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>ІО-01 Бугайчук Сергій</title>
</head>
<body>
    <div id="wrapper">
        <form>
            <h2>Форма для заповнення</h2>
            <input type="text" name="name" id="name" placeholder="ПІБ">
            <input type="text" name="variant" id="variant" placeholder="Варіант">
            <input type="text" name="phone" id="phone" placeholder="Телефон">
            <input type="text" name="faculty" id="faculty" placeholder="Факультет">
            <input type="text" name="address" id="address" placeholder="Адреса">
            <button type="submit">Підтвердити</button>
        </form>
        <div id="output">
            <h2>Введені дані</h2>
            <div id="output-name"></div>
            <div id="output-variant"></div>
            <div id="output-phone"></div>
            <div id="output-faculty"></div>
            <div id="output-address"></div>
        </div>
    </div>
    <hr id="divider">
    <div id="wrapper-task2">
        <input id='color-picker' type='color'>
        <table></table>
    </div>
</body>
</html>
